<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة</title>
    <link rel="stylesheet" href="style.css"> <!-- رابط ملف CSS -->
</head>
<body>
    <div class="calculator">
        <!-- شاشة العرض -->
        <input type="text" id="display" disabled />
        
        <!-- أزرار الآلة الحاسبة -->
        <div class="buttons">
            <!-- append to display : لاضافه القيم -->
             <!-- cleardislay : لحذف القيمه -->
            <button onclick="clearDisplay()">C</button> <!-- زر المسح -->
            <button onclick="appendToDisplay('/')">/</button> <!-- زر القسمة -->
            <button onclick="appendToDisplay('*')">*</button> <!-- زر الضرب -->
            <button onclick="appendToDisplay('-')">-</button> <!-- زر الطرح -->

            <button onclick="appendToDisplay('7')">7</button> <!-- الأرقام -->
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button> <!-- زر الجمع -->

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()" class="equals">=</button> <!-- زر النتيجة -->

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="appendToDisplay('0')">0</button> <!-- زر الصفر -->
            <button onclick="appendToDisplay('.')">.</button> <!-- زر الفاصلة العشرية -->
            <button onclick="appendToDisplay('..')">..</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- رابط ملف JavaScript -->
</body>
</html>
